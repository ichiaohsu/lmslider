<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LMslider demo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <link href=css/main.css rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="lmslider-wrapper">
            <div class="lmphoto-wrapper">
                <ul class="lmslider-table">
                    <li class="active-photo"><img src="https://farm2.staticflickr.com/1594/24154403441_2d459b1c92_c.jpg" /></li>
                    <li><img src="https://farm2.staticflickr.com/1581/24154385941_427a371531_c.jpg" /></li>
                    <li><img src="https://farm2.staticflickr.com/1482/23941329890_1fe7662080_c.jpg" /></li>
                    <li><img src="https://farm2.staticflickr.com/1511/24210802986_eb7c5894a2_c.jpg" /></li>
                    <li><img src="https://farm2.staticflickr.com/1444/23608652504_7a4168976c_c.jpg" /></li>
                </ul>
            </div>

            <div class="lm-controller">
                <a class="previous" href="#">
                    <div class="icon icon-minus"></div>
                </a>
                <div class="icon icon-circle"></div>
                <a class="next" href="#">
                    <div class="icon icon-plus"></div>
            </a>
            </div>
        </div>
    </body>
</html>
